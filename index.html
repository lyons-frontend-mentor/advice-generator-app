<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <!-- Import Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card__wrapper">
    <div class="card__header">
      <span id="caps">Advice</span> #<span id="advice-id">0</span>
    </div>
    <blockquote class="card__text">
      "<span id="advice-text">Click the button below to get advice.</span>"
    </blockquote>
    <div id="card__divider">
      <picture>
        <source media="(min-width:550px)" srcset="images/pattern-divider-desktop.svg">
        <img id="divider-img" src="images/pattern-divider-mobile.svg" alt="">
      </picture>
    </div>
    <div id="card-button" title="Fetch next quote">
      <label for="advice-button" class="hidden">Fetch next quote</label>
      <button id="advice-button">
        <img src="images/icon-dice.svg" alt="Icon for quote button">
      </button>
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Greg Lyons</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
